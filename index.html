<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="shortcut icon" href="./images/mario-favico.jpg">

    <title>Super Mario Jump - Nintendo Switch</title>
</head>
<body>
    <div class="game-board">
        <span class="info-dev">Development by Richard Soares</span>
        <strong><span id="second" class="timeStart"></span></strong>
        <img src="./images/grass.png" class="grass">
        <img src="./images/clouds.png" class="clouds3">
        <img src="./images/clouds.png" class="clouds2">
        <img src="./images/clouds.png" class="clouds1">
        <img src="./images/mario-stop.png" class="mario">
        <img src="./images/pipe.png" class="pipe">
        <img src="./images/boo.png" class="boo">
        <strong><span id="gameOver" class="gameOver"></span></strong>
        <strong><span id="pressStart" class="pressStart">Press to start</span></strong>

    </div>
    <div class="floor">
        <img src="./images/floor.png" class="floor">
    </div>

    <div class="gameover-container"></div>

    <div class="game-switch">
        <img src="./images/switch-game.png" class="switch">
    </div>

    <script src="./js/animations.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/events.js"></script>
</body>
</html>
